<body>
{#include menu}
{/include}
<div>
    <div class="w3-container w3-center">
        <form id="CreateName">
            <input class="w3-center w3-input w3-animate-input" name="name" type="text" placeholder="Application Name" style="width:100px;max-width:500px">
            <button class="w3-button w3-blue" type="submit">Crear</button>
        </form>

    <div class="w3-display-bottomleft w3-padding-large">

<script>
    $("#CreateName").submit(function(e) {

        e.preventDefault(); // avoid to execute the actual submit of the form.

        var form = $(this);
        // var url = form.attr('action');

        $.ajax({
            type: "POST",
            url: '/api/create',
            data: form.serialize(), // serializes the form's elements.
            success: function(data)
            {
                alert(data); // show response from the php script.
                window.location.href="/api/form";
            }
        });
    });
</script>
