<div>
    <div class="w3-container w3-center">
        <form id="FindTable">
            <input class="w3-center w3-input w3-animate-input" id="input-create" name="name" type="text" placeholder="Table Name">
            <br>
            <button class="w3-button w3-blue" id="button-create" type="submit" onclick="function()">Buscar</button>

<script>

    $("#FindTable").submit(function(e) {
        alert("Button Working!");
        e.preventDefault(); // avoid to execute the actual submit of the form.

        var form = $(this);
        // var url = form.attr('action');
        alert(form.serialize());
        $.ajax({
            type: "POST",
            url: '/api/db/',
            data: form.serialize(), // serializes the form's elements.
            success: function(data)
            {
                alert(data); // show response from the php script.
                // window.location.href="/api/form";
                window.location.reload();
            }
        });
    });
</script>
