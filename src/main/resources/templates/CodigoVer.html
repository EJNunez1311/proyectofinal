<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>{title}</title>

</head>

<body>
{#include menu}
{/include}
<div class="container">
<h2>Generated Code</h2>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">Prueba de Codigo Generado Panel 1</div>
                <div class="panel-body">{panel1}</div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="panel panel-info">
                <div class="panel-heading">Prueba de Codigo Generado Panel 2</div>
                <div class="panel-body">{panel2}</div>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-6">
            <div class="panel panel-primary">
                <div class="panel-heading">Prueba de Codigo Generado Panel 3</div>
                <div class="panel-body">{panel3}</div>
            </div>
        </div>
    </div>


    <div class="mt-3 mr-3">
        {#if tablasGeneradas}
            <a id="createapp" class="btn btn-primary float-right" href="/api/createapp">Create APP</a>
        {/if}
        <a id="volver" class="btn btn-success float-right mr-2" href="/api/form">Add Table</a>
    </div>
</div>

<script>

</script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>
</body>
</html>
